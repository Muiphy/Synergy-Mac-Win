# sample synergy configuration file
#
# comments begin with the # character and continue to the end of
# line.  comments may appear anywhere the syntax permits.
# +----------+  +---------+ +---------+
# | mac-mini |  | macbook | | windows |
# |          |  |         | |         |
# +----------+  +---------+ +---------+

section: screens
    # three hosts named:  mac-mini, macbook, and windows
    # These are the nice names of the hosts to make it easy to write the config file
    # The aliases section below contain the "actual" names of the hosts (their hostnames)
    mac.lan:
    DESKTOP-KN66FOT:
end

section: links
    # windows is to the right of macbook
    # mac-mini is to the left of macbook
    DESKTOP-KN66FOT:
        right = mac.lan # the numbers in parentheses indicate the percentage of the screen's edge to be considered active for switching)

    # macbook is to the left of windows
    mac.lan:
        left  = DESKTOP-KN66FOT
end

